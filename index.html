<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./images/bg-pattern-top.svg"
        alt=""
        class="pattern-bg pattern-top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt=""
        class="pattern-bg pattern-bottom"
      />
      <div class="card">
        <section class="top">
          <img src="./images/bg-pattern-card.svg" alt="" class="pattern-card" />
          <img src="./images/image-victor.jpg" alt="" class="profile-img" />
        </section>

        <section class="bottom">
          <h2>Victor Crest <span>26</span></h2>
          <h3>London</h3>

          <footer>
            <div>
              <h4>80K</h4>
              <p>Followers</p>
            </div>
            <div>
              <h4>803K</h4>
              <p>Likes</p>
            </div>
            <div>
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
          </footer>
        </section>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
